<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #ddd;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Message Page</h1>
        <p class="message">{{ data.message }}</p>
        <footer>&copy; 2024 Foxalabs</footer>
    </div>
</body>
</html>
